name: Lint i provera formata

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Kloniraj repozitorijum
        uses: actions/checkout@v3

      - name: ğŸ”§ Postavi Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Instaliraj dependencije (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§¹ Pokreni ESLint
        working-directory: ./frontend
        run: npx eslint . --ext .js,.ts,.tsx,.jsx

      - name: ğŸ’… Pokreni Prettier proveru
        working-directory: ./frontend
        run: npx prettier . --check

